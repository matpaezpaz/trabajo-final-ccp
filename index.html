<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recetas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header-pagina">
        <h1>Recetas</h1>
    </header>
    <section class="agregar-receta">
        <header>
            <h1>Agregar Receta</h1>
        </header>
        <div class="grupo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </div>
        <div class="grupo">
            <label for="autor">Autor</label>
            <input type="text" id="autor">
        </div>
        <div class="grupo">
            <label for="tiempo-preparacion">Tiempo de preparacion</label>
            <input type="text" id="tiempo-preparacion">
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="ingredientes">Ingredientes</label>
                    <input type="text" class="form-control" id="ingrediente|s" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Ingrese ingredientes separados por comas.</small>
                </div>
            </div>
        </div>
        <div class="grupo">
            <label for="procedimiento">Procedimiento</label>
            <textarea type="text" id="procedimiento"></textarea>
        </div>
        <button id="btn-agregar-receta">Agregar Receta</button>
    </section>
    <section class="recetas">
        <header class="titulo">
            <h1>Lista de Recetas</h1>
        </header>
        <section class="lista-recetas">
        </section>
    </section>
    <footer>

    </footer>
</body>
<script src='app.js'></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
</html>
