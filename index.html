<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recetas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>
    <header class="header-pagina">
        <h1>Recetas</h1>
    </header>
    <section class="agregar-receta">
        <header>
            <h1>Agregar Receta</h1>
        </header>
        <div class="grupo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </div>
        <div class="grupo">
            <label for="autor">Autor</label>
            <input type="text" id="autor">
        </div>
        <div class="grupo">
            <label for="tiempo-preparacion">Tiempo de preparacion</label>
            <input type="text" id="tiempo-preparacion">
        </div>
        <div class="grupo">
            <label for="ingredientes">Ingredientes</label>
            <input type="text" id="ingredientes">
        </div>
        <div class="grupo">
            <label for="procedimiento">Procedimiento</label>
            <textarea type="text" id="procedimiento"></textarea>
        </div>
        <button id="btn-agregar-receta">Agregar Receta</button>
    </section>
    <section class="recetas">
        <header class="titulo">
            <h1>Lista de Recetas</h1>
        </header>
    </section>
    <footer>

    </footer>
</body>
<script src='app.js'></script>
</html>
